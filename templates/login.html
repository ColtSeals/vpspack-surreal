<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso Restrito • VPS Manager</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg0:#070A12;
            --bg1:#0B1020;
            --bg2:#111027;

            --text:#EAF0FF;
            --muted: rgba(234,240,255,.65);

            --glass: rgba(255,255,255,.06);
            --glass2: rgba(255,255,255,.10);
            --border: rgba(255,255,255,.12);

            --p1:#38BDF8;
            --p2:#8B5CF6;
            --p3:#22C55E;

            --danger:#FB7185;
            --dangerBg: rgba(251,113,133,.12);
            --dangerBorder: rgba(251,113,133,.28);

            --shadow: 0 30px 90px rgba(0,0,0,.55);
            --ring: 0 0 0 4px rgba(56,189,248,.18);
            --r: 22px;
        }

        *{ box-sizing:border-box; }
        html,body{ height:100%; }

        body{
            margin:0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background:
                    radial-gradient(1200px 800px at 20% 15%, rgba(56,189,248,.18), transparent 55%),
                    radial-gradient(1100px 760px at 85% 85%, rgba(139,92,246,.16), transparent 55%),
                    radial-gradient(900px 600px at 60% 10%, rgba(34,197,94,.08), transparent 60%),
                    linear-gradient(135deg, var(--bg0), var(--bg2));
            overflow:hidden;
        }

        /* estrelas / grid suave */
        body::before{
            content:"";
            position:fixed;
            inset:-2px;
            background:
                    radial-gradient(circle at 10% 30%, rgba(255,255,255,.08) 0 2px, transparent 3px),
                    radial-gradient(circle at 80% 25%, rgba(255,255,255,.06) 0 2px, transparent 3px),
                    radial-gradient(circle at 60% 80%, rgba(255,255,255,.07) 0 2px, transparent 3px),
                    linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
            background-size: auto, auto, auto, 64px 64px, 64px 64px;
            opacity:.18;
            mask-image: radial-gradient(circle at 50% 35%, rgba(0,0,0,.95), transparent 62%);
            pointer-events:none;
        }

        /* blobs animados */
        .blob{
            position:fixed;
            width:560px;
            height:560px;
            border-radius:999px;
            filter: blur(55px);
            opacity:.35;
            pointer-events:none;
            z-index:0;
            animation: float 11s ease-in-out infinite alternate;
        }
        .blob.a{ left:-220px; top:-200px; background: rgba(56,189,248,.65); }
        .blob.b{ right:-240px; bottom:-240px; background: rgba(139,92,246,.65); animation-duration: 13s; }
        .blob.c{ left:20%; bottom:-280px; background: rgba(34,197,94,.28); width:620px; height:620px; animation-duration: 15s; }

        @keyframes float{
            from{ transform: translate3d(0,0,0) scale(1); }
            to{ transform: translate3d(40px, 22px, 0) scale(1.06); }
        }

        .wrap{
            min-height:100vh;
            display:grid;
            place-items:center;
            padding: 28px 18px;
            position:relative;
            z-index:1;
        }

        .card{
            width:100%;
            max-width: 420px;
            border-radius: var(--r);
            background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 34px 28px 26px;
            position:relative;
            overflow:hidden;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
        }

        /* borda neon sutil */
        .card::after{
            content:"";
            position:absolute;
            inset:-2px;
            background: conic-gradient(from 180deg,
            rgba(56,189,248,.0),
            rgba(56,189,248,.25),
            rgba(139,92,246,.25),
            rgba(34,197,94,.10),
            rgba(56,189,248,.0)
            );
            filter: blur(18px);
            opacity:.55;
            z-index:-1;
        }

        header{
            text-align:center;
            margin-bottom: 18px;
            display:flex;
            flex-direction:column;
            gap:10px;
        }

        .badge{
            align-self:center;
            display:inline-flex;
            align-items:center;
            gap:8px;
            padding: 7px 12px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,.12);
            background: rgba(0,0,0,.18);
            color: var(--muted);
            font-size: 12px;
            letter-spacing:.2px;
        }
        .dot{
            width:8px;height:8px;border-radius:999px;
            background: linear-gradient(135deg, var(--p1), var(--p2));
            box-shadow: 0 0 0 4px rgba(56,189,248,.12);
        }

        .title{
            margin:0;
            font-weight: 800;
            letter-spacing: -0.8px;
            font-size: 26px;
            background: linear-gradient(to right, var(--p1), var(--p2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub{
            margin:0;
            font-size: 14px;
            color: var(--muted);
            line-height: 1.4;
        }

        .error{
            margin: 14px 0 12px;
            padding: 12px 12px;
            border-radius: 14px;
            border: 1px solid var(--dangerBorder);
            background: var(--dangerBg);
            color:#fecdd3;
            font-size: 14px;
        }

        form{ display:flex; flex-direction:column; gap:12px; margin-top: 10px; }

        .field{
            display:flex;
            align-items:center;
            gap:10px;
            padding: 12px 12px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,.12);
            background: rgba(0,0,0,.20);
            transition: border-color .2s, box-shadow .2s, transform .2s;
        }
        .field:focus-within{
            border-color: rgba(56,189,248,.55);
            box-shadow: var(--ring);
            transform: translateY(-1px);
        }
        .icon{
            width:18px;height:18px;
            color: rgba(234,240,255,.75);
            opacity:.95;
            flex:0 0 auto;
        }
        input{
            width:100%;
            border:0;
            outline:0;
            background: transparent;
            color: var(--text);
            font-size: 15px;
            padding: 2px 0;
            font-family: inherit;
        }
        input::placeholder{ color: rgba(234,240,255,.40); }

        .row{
            display:flex;
            gap:10px;
            align-items:center;
            justify-content:space-between;
            margin-top: 6px;
            color: var(--muted);
            font-size: 12px;
        }

        .btn{
            width:100%;
            border:0;
            cursor:pointer;
            margin-top: 10px;
            padding: 13px 14px;
            border-radius: 14px;
            font-weight: 800;
            letter-spacing: .3px;
            color: white;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 55%, #22c55e 120%);
            box-shadow: 0 18px 45px rgba(59,130,246,.22);
            transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
            position:relative;
            overflow:hidden;
        }
        .btn:hover{
            transform: translateY(-2px);
            filter: brightness(1.06);
            box-shadow: 0 22px 60px rgba(139,92,246,.26);
        }
        .btn:active{ transform: translateY(0) scale(.99); }
        .btn:focus-visible{ outline:none; box-shadow: var(--ring), 0 22px 60px rgba(139,92,246,.26); }

        .hint{
            text-align:center;
            margin-top: 14px;
            color: rgba(234,240,255,.55);
            font-size: 12px;
        }

        @media (max-width: 380px){
            .card{ padding: 28px 18px 22px; }
            .title{ font-size: 24px; }
        }
    </style>
</head>

<body>
<div class="blob a"></div>
<div class="blob b"></div>
<div class="blob c"></div>

<div class="wrap">
    <div class="card">
        <header>
            <div class="badge"><span class="dot"></span> Acesso restrito</div>
            <h1 class="title">VPS MANAGER</h1>
            <p class="sub">Entre com suas credenciais administrativas para continuar.</p>
        </header>

        {% if error %}
        <div class="error" role="alert" aria-live="polite">{{ error }}</div>
        {% endif %}

        <form method="POST" autocomplete="off">
            <div class="field">
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input type="text" name="username" placeholder="Usuário Admin" required />
            </div>

            <div class="field">
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M17 11V8a5 5 0 0 0-10 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M7 11h10a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-6a2 2 0 0 1 2-2Z"
                          stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <input type="password" name="password" placeholder="Senha" required />
            </div>

            <button class="btn" type="submit">ENTRAR</button>
            <div class="hint">Dica: evite reutilizar senhas e use um gerenciador.</div>
        </form>
    </div>
</div>
</body>
</html>
